<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

<body class="bg-primary">

    <div class="name fs-3 mt-2 ms-4 container-fluid">
        made by:Karishma
    </div>
    <div class="container-fluid rounded-4 shadow-lg  w-75 bg-black m-auto" id="quiz">
        <div>
            <div id="h2" class="text-light mt-5 list-group d-flex">
                <ul class="list-group">
                    <li class="list-group bg-black border-0 mx-5 text-light">
                        <h1 id="question" class="mt-5 h1"> Here's Your Question</h1>
                    </li>
                </ul>
            </div>

            <div id="ul" class="text-light list-unstyled d-flex">
                <ul class="list-group mt-5 ms-5 h4">
                    <li class="list-group-item bg-black border-0 text-light">
                        <input type="radio" name="answer" id="a" class="answer">
                        <label for="a" id="a_text">Answers Options</label>
                    </li>
                    <li class="list-group-item bg-black border-0 text-light">
                        <input type="radio" name="answer" id="b" class="answer">
                        <label for="b" id="b_text">Answers Options</label>
                    </li>
                    <li class="list-group-item bg-black border-0 text-light">
                        <input type="radio" name="answer" id="c" class="answer">
                        <label for="c" id="c_text">Answers Options</label>
                    </li>
                    <li class="list-group-item bg-black border-0 text-light">
                        <input type="radio" name="answer" id="d" class="answer">
                        <label for="d" id="d_text">Answers Options</label>
                    </li>
                </ul>
            </div>

            <div class=" gap-2 col-6 justify-content-center mx-auto d-flex" id="button">
                <button class="btn btn-danger mb-5 mt-5" id="submit" type="button">Submit</button>
            </div>
        </div>
    </div>



    <script src="quiz.js" async defer></script>
</body>

</html>
